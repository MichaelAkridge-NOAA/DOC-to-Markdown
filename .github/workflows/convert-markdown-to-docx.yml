name: Convert All Markdown to DOCX/DOC

on: 
  push:
    paths:
      - '**/*.md'
  workflow_dispatch:

jobs:
  convert_md_to_doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert Markdown to DOCX/DOC
        run: |
          find . -iname "*.md" ! -iname "LICENSE.md" | while read -r file; do
            # Convert to both .docx and .doc
            pandoc "$file" -o "${file%.*}.docx"
            pandoc "$file" -o "${file%.*}.doc"
          done
          
      - name: Commit Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add *.docx *.doc
          git commit -m "Convert Markdown to DOCX/DOC"
          git push

